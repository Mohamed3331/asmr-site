<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bobo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">    <title>Document</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
</head>
<body>

     <div class="nav">
        <div class="logo-wrapper">
            <div class="logo-main">
                <img src="./Assets/Group 34.png" alt="">
            </div>
        </div>

        <div class="nav-links">
            <div class="heart-icon">
                <div class="heart">
                    <img class="share" src="./Assets/Share-i.svg" alt="">
                    <img class="hover-share" src="./Assets/Share-i-H.svg" alt="">
                    <div class="bg-image"></div>
                </div>
            </div>
            <div onclick="playControl()" class="bar-icon">
                <div class="bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="full-screen">

            </div>
        </div>
    </div> 

     <div class="container">
    
        <div class="loader">
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
            <div class="shape-circle"></div>
        </div>

        <div class="inner-text">
            <div class="inner-header">
                INNER<span>VOICE</span>
            </div>
            
            <div class="small-text">
                An immersive experice presented by <span>Sondac</span>
            </div>

            <div class="inner-desc">
                Your inner voice is constantly whispering the words of truth. Listen and discover your inner truth
            </div>

            <div class="inner-content">
                set in motion your awareness
                <br>
                <span>experience your inner self</span>
            </div>

            <div class="button-begin">
                <div class="inner-button">
                    <div class="button-text">begin</div>
                </div>
            </div>
     
        </div>
    </div> 

    <div class="footer">
        <div class="video-wrapper">
            <div class="video-icon">
                <img class="nothovered" src="./Assets/Mask Group.png" alt="">
                <img class="hovered-video" src="./Assets/Maskp.png" alt="">
            </div>
            <div id="tryasmr">Try ASMR ?</div>
        </div>

        <div class="made-by">
            <div class="made-by-text">Design & Developed by</div>
            <a href="/" class="sondac-icon">
                <img class="sondac-img" src="./Assets/Vector 1.png" alt="">
            </a>
        </div>
    </div>

    <object class="margot-robbie" data="http://www.youtube.com/embed/iEY07Ut7VFE"></object> 

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
